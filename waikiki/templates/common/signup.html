{% extends 'common/base.html' %}
{% load static %}
{% block content %}

<div class="ui stackable four column centered grid" style="margin:auto;">
    <div class="four column centered row">
        <div class="column" style="padding-top:25px;">
            <div style="padding-bottom:20px;">
                <h1 class="ui header center aligned">SIGN UP</h1>
            </div>

                <form class="ui form" action="{% url 'common:signup' %}" method="post" enctyp="multipart/form-data">
                    {% csrf_token %}
                    {% include "common/form_errors.html" %}
                    <div class="field">
                        <label for="username">User ID</label>
                        <input type="text" class="form-control" name="username" id="username"
                               value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="field">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1"
                               value="{{ form.password1.value|default_if_none:'' }}">
                    </div>
                    <div class="field">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="password2"
                               value="{{ form.password2.value|default_if_none:'' }}">
                    </div>
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" name="email" id="email"
                               value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="field">
                        <label for="eth_address">Ethereum Address</label>
                        <input type="text" class="form-control" name="eth_address" id="eth_address"
                               value="{{ form.eth_address.value|default_if_none:'' }}">
                    </div>
                    <div align="right">
                        <button class="ui blue submit button" type="submit" id="submit_button">Sign Up</button>
                    </div>
                </form>


        </div>

        <div class="ui divider"></div>

    </div>
    <div class="one column centered row">
        <div class="right aligned column">
            <a href="https://github.com/waikiki-korea" target="_blank"><img
                    src="{% static 'img/GitHub-Mark-64px.png' %}" style="width:25px;"></a>
            <p>Copyright &copy; 2022 <b>Team Waikiki</b> all rights reserved.</p>
        </div>
    </div>
</div>
{% endblock %}
